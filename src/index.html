<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login System</title>
        <link rel="stylesheet" href="../src/css/main.css">
    </head>
    <body>
        <div id="container">
            <h1>Login</h1>
            <div class="login">
                <form>
                    <table>
                        <tbody>
                            <tr>
                                <td><p>Email:</p></td>
                                <td><input type="email" id="user_email" placeholder="Enter your Email" required></td>
                            </tr>
                            <tr>
                                <td><p>Password:</p></td>
                                <td><input type="password" id="user_password" placeholder="Enter your Password" required></td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td></td>
                                <td><button id="submit" type="button">Submit</button></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="2"><a href="register.html">Sign Up</a>  <a href="passwordrecovery/">Forgot you Password?</a></
                            </tr>
                        </tbody>
                    </table>   
                </form>
            </div>
        </div>
    </body>
</html>
